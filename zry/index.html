<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--script(src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js")-->
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <style>
        .sel:hover{
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
<input type="text" id="int">
<input type="submit" id="but">
<div id="div">
</div>
<script>
    $("#but").click(function(){
        var val=$("#int").val()
        console.log(val)
        $.ajax({
            url:"http://localhost:3000",
            type:"POST",
            data:{name:val},
            success:function(e){
                console.log(e)
                var str=""
                for(var i in e){
                    var t=e[i]
                    console.log(t)

                    for(var i in t){
                        str+="<p>"+t[i].name+"<a class='sel'>删除</a>"+"</p>"+'<br>';
//                        $("#div").prepend(sel);
                        $("#int").val("");
                    }
                }
                $('#div').html(str)
            }
        })
//        $(".sel").click(function(){
//            $(this).parent(p).empty(p) ;
//        })
        $(".sel").on("click","a",function(){
            $(this).parent().parent().remove();
        })
    })
</script>
</body>
</html>
